<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-center p-5">

  <h1 class="mb-4">Tic-Tac-Toe</h1>

  <div id="game" class="d-grid mx-auto">
    <div class="cell border bg-white fs-1 fw-bold" data-index="0"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="1"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="2"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="3"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="4"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="5"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="6"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="7"></div>
    <div class="cell border bg-white fs-1 fw-bold" data-index="8"></div>
  </div>

  <p id="status" class="mt-4 h5">Player X's turn</p>
  <button id="reset" class="btn btn-primary mt-3">Restart Game</button>

  <script src="app.js"></script>
</body>
</html>
